{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Meta Financiera</title>
  <link rel="stylesheet" href="{% static 'css/metas.css' %}">
</head>
<body>
  <div class="contenedor">
    <div id="parte-superior">
      <h2>Crear Meta Financiera</h2>
    </div>

    <form id="meta-form" action="#" method="POST">
      <label for="nombre">Nombre de la meta:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="descripcion">Descripción (opcional):</label>
      <textarea id="descripcion" name="descripcion" rows="3"></textarea>

      <label for="monto">Monto total ($):</label>
      <input type="number" id="monto" name="monto" required>

      <label for="fecha">Fecha límite:</label>
      <input type="date" id="fecha" name="fecha" required>

      <label for="ahorro">¿Cuanto tienes ahorrado?</label>
      <input type="number" id="ahorro" name="ahorro">

      <label for="abono">¿Cuanto vas a abonar?</label>
      <input type="number" id="abono" name="abono" required>

      <label for="prioridad">Prioridad:</label>
      <select id="prioridad" name="prioridad" required>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>

      <label for="frecuencia">¿Cada cuanto vas abonar?:</label>
      <select id="frecuencia" name="frecuencia" required>
        <option value="mensual">Mensual</option>
        <option value="quincenal">Quincenal</option>
        <option value="semanal">Semanal</option>
      </select>

      <label for="estado">Estado:</label>
      <select id="estado" name="estado" required>
        <option value="activa">Activa</option>
        <option value="completada">Completada</option>
        <option value="cancelada">Cancelada</option>
      </select>

      <!-- Barra de progreso -->
      <div class="progreso-container">
        <label for="progreso">Progreso:</label>
        <div class="barra-progreso">
          <div id="progreso" class="barra" style="width: 0%"></div>
        </div>
        <p id="progreso-text">0%</p>
      </div>

      <button type="submit">Guardar Meta</button>
    </form>
  </div>

  <script src="../static/js/metas.js"></script>
</body>
</html>
